<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inputs </title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <h3>Inputs</h3>

    <form action="" method="post" enctype="text/plain">

        <input type="button" value="Click Here" />
      
        <br />
        <p>Check Yes or No</p>
        <div>
            <input type="checkbox" id="Yes" name="yes" />

            <label for="yes">Yes</label>
        </div>

        <div>
            <input type="checkbox" id="No" name="no">
            <label for="no">No</label>
        </div>
        
        <p>Choose a color</p>
        <div>
            <input type="color" id="color" name="color" />
        </div>
        <br />

        <input type="datetime" />
        <br />
        <input type="date" />
        <br />
        <input type="file" />
        <br />
        <input type="hidden" />
        <br />
        <input type="image" />
        <br />
        <input type="month" />
        <br />
        <input type="number" />
        <br />
        <input type="password" />
        <br />
        <input type="radio" />
        <br />
        <input type="range" />
        <br />
        <input type="reset" />
        <br />
        <input type="search" />
        <br />
        <input type="tel" />
        <br />
        <input type="time" />
        <br />
        <input type="url" />
        <br />
        <input type="week" />
        <br />

        <input type="text" value="" />
        <br />
        <label>Your Email: </label>
        <input type="email" value="" />
        <br />
        <label>Your Message</label>
        <textarea name="yourMessage" cols="10" rows="3"></textarea>
        <input type="submit" value="Submit" />

    </form>

    <hr />
    <a href="index.html">Go back to Homepage</a>

</body>
</html>
